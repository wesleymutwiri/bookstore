
{% load static %}
{% block styles %}
<style>
* {

    margin: 0;
    padding: 0;
    box-sizing: border-box;
   
}
nav {
    padding-bottom: 10px;
    font-family: 'Raleway', sans-serif;
    padding-top: 10px;
}
.overlay {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    background-color: #522723;
    overflow-x: hidden;
    transition: 0.5s;
}
.overlay-content {
    position: relative;
    top: 25%;
    width: 100%;
    text-align: center;
    margin-top: 30px;
}
.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #feebe4; 
    display: block;
    transition: 0.3s;
}
.overlay a:hover, .overlay a:focus {
    color: #f89b06;
    cursor: pointer;
    transform: scale(1.2);
}
.overlay a:active{
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0,0,0,.2);

}
.overlay .closebtn {
    position: absolute;
    top: 10px;
    left: 45px;
    font-size: 60px;
}
#open {
    cursor: pointer;
    font-size: 25px;
    background: #f89b06;
    padding: 15px;
    text-align: center;
    /* padding-top: 0px; */
    top: 50%;
    transform: translate(-50%, -50%);
    /* padding-left: 20px; */
}
#nav-header {
    text-align: center;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    padding-top: 40px;
    text-transform: capitalize;
}
#nav-header a{
    text-decoration: none;
    color: #f89b06;
    font-weight: 800;
    font-size: 20px;
}
#nav-header a #name {
    color: black;
}
#extra-content {
    padding-left: 20px;
}
#extra-content a{
    text-decoration: none;
    color: #0d0505;
    font-size: 16px;
    padding-left: 10px;
}

#right-side-content {

}
@media screen and (max-height: 450px) {
    .overlay a {font-size: 20px}
    .overlay .closebtn {
        font-size: 40px;
        top: 15px;
        right: 35px;
    }
}
</style>
{% endblock %}
<nav>

<div id="nav" class="overlay" >
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
<div class="overlay-content">
    <a href="{% url 'add_book' %}">Add Book</a>
    <a href="#">Services</a>
    <a href="#">ETC</a>
    <a href="#">Contact</a>
    
</div>
</div>
<span onclick="openNav()" id="open">&#9776;
</span>
<span id="extra-content">

    <a href="">Collections </a>
    <a href="">Top Selling</a>
</span>
<span id="right-side-content">
    <a href=""></a>
</span>
<span id="nav-header"> <a href="{%url 'home' %}"> Book<span id="name">Worm</span></a></span>
</nav>
<script>
function openNav() {
    document.getElementById("nav").style.width = "100%";
}
function closeNav() {
    document.getElementById("nav").style.width = "0%";
}
</script>
